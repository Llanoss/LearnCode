<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - LearnCode</title>
    <link rel="stylesheet" href="login.css"> <!-- Conecta el CSS -->
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="/api/login" method="POST" class="login-form">
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Nombre de usuario o correo" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
            <p>¿No tienes una cuenta? <a href="/Frontend/Registro/register.html">Regístrate aquí</a></p>
        </form>
    </div>

    <script src="login.js"></script> <!-- Conecta el JS -->
</body>
</html>
