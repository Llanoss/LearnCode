<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - LearnCode</title>
    <link rel="stylesheet" href="register.css"> <!-- Conecta el CSS -->
</head>
<body>
    <div class="register-container">
        <h2>Registrarse</h2>
        <form action="/api/register" method="POST" class="register-form">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="register-button">Registrarse</button>
            <p>¿Ya tienes una cuenta? <a href="/Frontend/InicioDeSesion/login.html">Inicia sesión aquí</a></p>
        </form>
    </div>

    <script src="register.js"></script> <!-- Conecta el JS -->
</body>
</html>
